<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle Amour Salon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', sans-serif;
            background-color: #F7A8C4;
        }

        /* Header Styling */
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #AC1754;
            padding: 15px 30px;
        }


        /* Logo & Salon Name */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .salon-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        /* Social Media & Buttons */
        .social-media {
            display: flex;
            align-items: center;
        }

        .social-media a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .social-media a:hover {
            color: #F37199;
        }


        /* Login & Register Buttons */
        .login-btn, .register-btn {
            background: white;
            color: #AC1754;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .login-btn:hover {
            background: #F37199;
            color: white;
        }

        .register-btn {
            background: #F37199;
            color: white;
        }

        .register-btn:hover {
            background: #E53888;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(to bottom, rgba(172, 23, 84, 0.5), rgba(243, 113, 153, 0.5)), 
                        url("images/pamper.jpg") no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            color: white;
            padding: 30px;
        }

        .hero-section h1 {
            font-size: 50px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 18px;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        /* Call to Action Button */
        .button {
            background-color: #E53887;
            color: white;
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #AC1754;
            transform: translateY(-3px);
        }
    </style>
    <script src="https://kit.fontawesome.com/c3f26e23ac.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="n.png" alt="Belle Amour Salon Logo">
            <span class="salon-name">Belle Amour Salon</span>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="login.jsp">
            <button class="login-btn">Login</button></a>
            <a href="register.jsp">
                <button class="register-btn">Register</button></a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Belle Amour Salon</h1>
        <p>Experience the luxury of beauty & elegance like never before. Pamper yourself with our premium services.</p>
        <button class="button" onclick="window.location.href='login.jsp'">Book an Appointment</button>
    </section>

</body>
</html>
